<div id="tc-counter" class="panel panel-default panel-span-2">
    <div class="panel-heading">
        <h3 class="panel-title">Counter</h3>
        <i class="fa fa-bell-o panel-icon"></i>
    </div>
    <div class="panel-body">
    
    <div class="input-group">
      <span class="input-group-addon">Value</span>
      <input type="text" class="form-control" id="tc-counter_value" value="0">
    </div>

    <div class="btn-group" style="margin-top:2px;">
        <button type="button" class="btn btn-xs btn-primary" id="tc-counter_set">Set/Show</button>
    </div>
    
    <div class="btn-group btn-group-justified" style="margin-top:2px;">
        <div class="btn-group" style="padding-right:2px;">
            <button type="button" class="btn btn-xs btn-success" id="tc-counter_increment">+1</button>
        </div>
        <div class="btn-group" style="padding-left:2px;">
            <button type="button" class="btn btn-xs btn-danger" id="tc-counter_decrement">-1</button>
        </div>
    </div>
    
    <div class="btn-group" style="padding-right:2px; margin-top:2px;">
        <button type="button" class="btn btn-xs btn-danger" id="tc-counter_reset">Reset to 0 &amp; hide</button>
    </div>
        
    </div>
</div>
